<!DOCTYPE html>
<html>
<head>
    <title>Login Modal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <script
    src="https://kit.fontawesome.com/7e5b2d153f.js"
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>    <!-- Botón para abrir el modal -->
    <label for="modal-toggle" id="openModalBtn">Iniciar Sesión</label>
    
    <!-- Modal -->
    <input type="checkbox" id="modal-toggle">
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <label for="modal-toggle" class="close" id="closeModalBtn">&times;</label>
            <h2>Iniciar Sesión</h2>
            <form action="/crear_usuario" method="POST" id="loginForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="username" name="nombre" placeholder="Ingrese su nombre" required>

                <label for="n_celular">Numero celular:</label>
                <input type="number" id="username" name="n_celular" placeholder="Ingrese su numero" required>

                <label for="email">Correo eletronico:</label>
                <input type="email" id="username" name="email" placeholder="Ingrese su correo" required>

                <label for="rol">rol:</label>
                <input type="text" id="username" name="rol" placeholder="Ingrese su correo" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

                <input type="submit" value="Crear usuario">
            </form>
            
            <div class="olvidada">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</body>
</html>
